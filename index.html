<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="add-flashcard-con">
            <button id="add-flashcard">Add Flashcard</button>
        </div>
        <div id="card-con">
            <div class="card-list-container">

            </div>
        </div>
    </div>
    <div class="question-container hide" id="add-question-card">
        <h2>Add Flashcard</h2>
        <div class="wrapper">
            <div class="error-con">
                <span class="hide" id="error">Input fields cannot be empty!</span>
            </div>
            <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>
        <label for="question">Question:</label>
        <textarea name="question" id="question" placeholder="Type the question here..." rows="2"></textarea>
        <label for="answer">Answer:</label>
        <textarea name="answer" id="answer" placeholder="Type the answer here..." rows="2"></textarea>
        <button id="save-btn">Save</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
